<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="icon" href="images/favicon-32x32.png" type="favicon">

    <!--stylesheet and fonts-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
    
        <div class="profile-container">
            <div class="profile-header">
                <img class="profile-bg" src="images/bg-pattern-card.svg" alt="">
                <img class="profile-pic" src="images/image-victor.jpg" alt="">
            </div>

            <div class="main-profile">
                <h1 class="username">Victor Crest <span class="age">26</span> </h1>
                <h2 class="city">London</h2>
            </div>
            
            <div class="profile-stat">
                <div class="detail-stat">
                    <p>80K<span class="detail-stat-desc">Followers</span></p>
                    <p>803K<span class="detail-stat-desc">Likes</span></p>
                    <p>1.4K<span class="detail-stat-desc">Photos</span></p>
                </div>
            </div>

        </div>

    </main>
</body>
</html>
